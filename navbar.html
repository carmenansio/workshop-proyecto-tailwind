<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="text-xl font-bold">Logo</a>
                </div>
                <div class="flex items-center md:hidden">
                    <button id="mobile-menu-button"
                        class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600"
                        aria-label="Toggle menu">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <ul class="flex space-x-4">
                        <li><a href="#"
                                class="text-gray-700 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        </li>
                        <li><a href="#"
                                class="text-gray-700 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">About</a>
                        </li>
                        <li><a href="#"
                                class="text-gray-700 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Services</a>
                        </li>
                        <li><a href="#"
                                class="text-gray-700 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <nav class="md:hidden" id="mobile-menu">
            <ul class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <li><a href="#"
                        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-800 hover:bg-gray-50">Home</a>
                </li>
                <li><a href="#"
                        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-800 hover:bg-gray-50">About</a>
                </li>
                <li><a href="#"
                        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-800 hover:bg-gray-50">Services</a>
                </li>
                <li><a href="#"
                        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-800 hover:bg-gray-50">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>

</html>
